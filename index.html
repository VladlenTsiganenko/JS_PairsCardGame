<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Игра в пары</title>

    <script defer src="main.js"></script>
  </head>

  <body>
    <form id="settings-form" class="settings-form">
      <label for="rows">Количество карточек по вертикали:</label>
      <input type="number" id="rows" name="rows" min="2" max="8" value="2" />
      <label for="columns">Количество карточек по горизонтали:</label>
      <input
        type="number"
        id="columns"
        name="columns"
        min="2"
        max="8"
        value="2"
      />
      <button type="submit" id="start-btn" class="start-btn">
        Начать игру
      </button>
    </form>

    <div id="timer" class="timer">
      Осталось времени: <span id="time-left">1:00</span>
    </div>

    <div id="alertField" class="alertField"></div>

    <div id="game" class="game"></div>
    <button id="play-again" class="play-again">Сыграть ещё раз</button>
  </body>
</html>
